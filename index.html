<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fugaz+One|Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="title">Amsterdam Public Transport Service Survey Form</h1>
      <p id="description">
        Thank you for taking time to help us improve our services
      </p>
    </header>
    <section class="input_section">
      <form id="survey-form" class="survey-form">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" />
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
          required
          placeholder="Enter you Email"
        />
        <label for="age" id="age-label">Age</label>
        <input
          type="number"
          id="age"
          placeholder="Enter your age"
          min="12"
          max="99"
        />
        <label for="dropdown"
          >Which public transport do you use for commute</label
        >

        <select id="dropdown">
          <option value="" disabled selected>Select your option</option>
          <option value="bus">Bus</option>
          <option value="tram">Tram</option>
          <option value="metro">Metro</option>
          <option value="ferry">Ferry</option>
        </select>
        <label>How often do you commute in public transport</label>
        <div>
          <input type="radio" name="commute" value="once" /><label
            >Once a week</label
          >
        </div>
        <div>
          <input type="radio" name="commute" value="twice" /><label
            >Twice a week</label
          >
        </div>
        <div>
          <input type="radio" name="commute" value="thrice" /><label
            >Thrice a week</label
          >
        </div>
        <div>
          <input type="radio" name="commute" value="5 days" /><label
            >Five days a week</label
          >
        </div>

        <label>What would you like to see improved</label>
        <div>
          <input type="checkbox" name="pricing" value="pricing" />
          <label for="pricing">Better monthly plans</label>
        </div>
        <div>
          <input type="checkbox" name="punctuality" value="punctuality" />
          <label for="punctuality">Fewer Delays</label>
        </div>
        <div>
          <input type="checkbox" name="App" value="App" />
          <label for="App">Updates of diversions in the App</label>
        </div>
        <div>
          <input type="checkbox" name="cleanliness" value="cleanliness" />
          <label for="service">Cleanliness at the Metro Stations</label>
        </div>

        <label for="comments">Any ideas or suggestions</label>
        <textarea
          id="comments"
          rows="6"
          cols="50"
          placeholder="Comment here"
        ></textarea>
        <input type="submit" value="Submit" class="submit" />
      </form>
    </section>
  </body>
</html>
